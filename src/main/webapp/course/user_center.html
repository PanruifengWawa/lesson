  <body>
    <div id="forBg"></div>
    <div id="head" class="clearfix" jet-form="user">
      <div id="headLeft">
        <img src="assets/images/read_book.png" alt="" />
        <span class="fc-y fz-3">小芝妈咪</span>
      </div>
      <div id="headRight">
        <img class="decr-img" src="assets/images/crown.png" alt="" />
        <div class="user-photo"></div>
        <span class="bg-w2 center" jet-name="nickName">用户名</span>
      </div>
    </div>
    <div class="body">
      <div class="item clearfix" onclick="J.show('Baby精彩，敬请期待','info')">
        <div class="item-name fc-o fz-3 bg-w2">Baby Show</div>
        <img class="item-img" src="assets/images/hello.png"/>

      <div class="item clearfix book1000">
        <div class="item-name fc-o fz-3 bg-w2">1000 Books</div>

      </div>

        <img class="item-img" src="assets/images/unlock.png"/>

    <script type="text/javascript" src="assets/js/common.js"></script>
    <script type="text/javascript">
    J.ready(function(){
      getData(null,"/link/get1000BooksLink",function(data){
        if(data.linkSrc.substring(0,4)!="http"){
          data.linkSrc="http://"+data.linkSrc;
        }
        J.class("book1000").clk(function(){
          J.jump(data.linkSrc);
        });
      },true);
      getData(null,"/user",function(d){
        if(d.headSrc==null){
          d.headSrc=def_img;
        }
        setUserPhoto(d.headSrc);
        J.jetForm("user").set(d);
      },true);
    });
    </script>
