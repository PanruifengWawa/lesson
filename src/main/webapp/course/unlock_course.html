  <body>
    <div id="forBg"></div>
    <div id="mainWrapper" jet-form="userCourseCode" class="bg-w1">
      <img class="decr-img" id="registDecSun" src="assets/images/sun.png" alt="" />
      <div id="registTitle" class="fz-2 fc-o">课程激活</div>
      <div class="clearfix regist-item">
        <!-- <div class="regist-part-l"><span class="fz-3 fc-w">激活码</span></div> -->
        <div class="regist-part-l"><span class="fz-3 fc-w">激活码</span></div>

      <!-- <div class="clearfix regist-item"> -->
        <!-- <div class="regist-part-l"><span class="fz-3 fc-w l-s">密&nbsp;&nbsp;码</span></div> -->

        <div class="c-btn fc-b" onclick="userCourseCode()">提交</div>

      </div>

    <script type="text/javascript" src="assets/js/jetter.min.js"></script>
    <script type="text/javascript" src="assets/js/common.js"></script>
    <script type="text/javascript">
      function userCourseCode(){
        J.jetForm("userCourseCode").validate(function(data,obj){
          J.showWait("正在激活课程...");
          //data.courseCodeStr+=data.password;
          //delete data.password;
          postData(data,"/course/useCourseCode",function(){
            J.showWait("激活成功，即将返回课程主页...",'success');
            setTimeout("J.jump('course_main.html')",2000);
          })
        });
      }
    </script>
